<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PaintJS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="jsCanvas" class="canvas"></canvas>

	<div class="controls">

		<div class="controls-range">
			<input type="range" id="jsRange" min="0.1" max="5.0" step="0.1">
		</div>

		<div class="controls-btn">
			<button id="jsMode">Fill</button>
			<button id="jsSave">Save</button>
		</div>
		
		<div class="control-colors" id="jsColors">
			<div class="control-color jsColor" style="background-color: #2c2c2c"></div>
			<div class="control-color jsColor" style="background-color: white"></div>
			<div class="control-color jsColor" style="background-color: red"></div>
			<div class="control-color jsColor" style="background-color: #ff9500"></div>
			<div class="control-color jsColor" style="background-color: #ffcc00"></div>
			<div class="control-color jsColor" style="background-color: #4cd963"></div>
			<div class="control-color jsColor" style="background-color: #5ac8fa"></div>
			<div class="control-color jsColor" style="background-color: #0579ff"></div>
			<div class="control-color jsColor" style="background-color: #5856d6"></div>
		</div>

	</div>

	<script src="app.js"></script>
</body>
</html>
